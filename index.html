<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Visual Journalism Viz</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <p>Cost Comparison</p>
    <div id="cost-comparison"></div>
    <script src="src/cost-comparison.js"></script>
    <p>Weekly Budget</p>
    <div id="weekly-budget"></div>
    <script src="src/weekly-budget.js"></script>
    <p>Grocery Breakdown</p>
    <div id="grocery-breakdown"></div>
    <script src="src/grocery-breakdown.js"></script>
    <p>Nutrient Breakdown</p>
    <div class="nutrient-breakdown">
        <p>Calories</p>
        <div id="calorie-donut"></div>
        <p>Carbohydrates</p>
        <div id="carb-donut"></div>
        <p>Fat</p>
        <div id="fat-donut"></div>
        <p>Dietary Fiber</p>
        <div id="fiber-donut"></div>
        <p>Protein</p>
        <div id="protein-donut"></div>
    </div>
    <script src="src/nutrient-breakdown.js"></script>

</body>
</html>
